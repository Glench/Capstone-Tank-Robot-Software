        <input type="range" id="left" min="-255" max="255" value="0"/>
        <input type="range" id="right" min="-255" max="255" value="0"/>

        <script src="js/jquery-2.0.0.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/jquery.hammer.min.js"></script>

        <script>
            var $sliders = $('input[type="range"]');

            var $window = $(window);
            $sliders.height($window.height());
            $window.on('resize', function(evt) {
                $sliders.height($window.height());
            });


            $('input[type="range"]').on('touchend', function(evt) {
                var $slider = $(evt.target);
                $slider.val(0); // snap back to middle when person let's go
            });
            $('input[type="range"]').hammer().on('doubletap', function(evt) {
                var $slider = $(evt.target);
                // TODO: make this drop repeater
            });

        </script>
